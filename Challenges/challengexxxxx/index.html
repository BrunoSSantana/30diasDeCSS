<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/482759a3c3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <title>challenge17</title>

  <body>
    <header>
      <div class="content">
        <div class="content__head">
          <div class="container">
            <div class="container__search">
              <i class="fas fa-search"></i>
              <input type="text" name="" id="" placeholder="Search" />
            </div>
    
            <div class="container__people">
              <i class="fas fa-user"></i>
              <input type="text" name="" id="" placeholder="People" />
            </div>
    
          </div>
    
          <div class="saves">
            <div class="saves__favs">
              <i class="fas fa-star"></i>
              <span>Favourites</span>
            </div>
      
            <div class="saves__work">
              <i class="fab fa-stumbleupon"></i>
              <span>Workflows</span>
            </div>
            
            <div class="saves__up">
              <i class="fas fa-level-up-alt"></i>
              <span>Updates</span>
            </div>
  
          </div>
    
          <div class="adds">
  
            <div class="adds__plugins">
              <i class="fas fa-puzzle-piece"></i>
              <span>Plugins</span>
            </div>
  
            <div class="adds__notif">
              <i class="fas fa-bell"></i>
              <span>Notifications</span>
            </div>
          </div>
        </div>
        
        <div class="profile">
          <div class="profile__img" ></div>
          <h1 id="nome">Bruno Santana</h1>
          <span></span>
        </div>
      </div>
